<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" *ngIf="!isAddEdit">
                <div class="card">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">mail</i>
                        </div>
                        <h4 class="card-title">Email Settings</h4>
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-6">
                              <div class="card">
                                <div class="card-header card-header-rose card-header-icon">
                                  <h4 class="card-title">Incoming Mail Server Settings</h4>
                                </div>
                                <div class="card-body">
                                  <form method="#" action="#">
                                    <mat-form-field class="example-full-width">
                                      <input matInput [(ngModel)]="incoming_server" placeholder="Server Host" name="mMame" type="text" class="form-control"
                                        id="cus_name" />
                                    </mat-form-field>
                      
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Port" type="number" [(ngModel)]="incoming_port" class="form-control"
                                        autocomplete="off" name="mAddr" id="cus_addr" />
                                    </mat-form-field>
                      
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Username" [(ngModel)]="incoming_username" name="mPhone" type="text"
                                        class="form-control" id="cus_phone" />
                                    </mat-form-field>
                      
                                    <mat-form-field class="example-full-width">
                                      <input matInput [(ngModel)]="incoming_password" name="memail" placeholder="Password" type="password" class="form-control"
                                        id="cus_email" />
                                    </mat-form-field>
                                  </form>
                                </div>
                                <div class="card-footer">
                                  <button mat-raised-button type="submit" class="btn btn-fill btn-rose btn-block"
                                    (click)="saveMailServerSettings()" [disabled]="button_pressed">
                                    {{ button_pressed ? 'Please wait...' : 'Submit' }}
                                  </button>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                  <div class="card-header card-header-rose card-header-icon">
                                    <h4 class="card-title">Outgoing Mail Server Settings</h4>
                                  </div>
                                  <div class="card-body">
                                    <form method="#" action="#">
                                      <mat-form-field class="example-full-width">
                                        <input matInput [(ngModel)]="outgoing_server" placeholder="Server Host" name="mMame" type="text" class="form-control"
                                          id="cus_name" />
                                      </mat-form-field>
                        
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Port" type="number" [(ngModel)]="outgoing_port" class="form-control"
                                          autocomplete="off" name="mAddr" id="cus_addr" />
                                      </mat-form-field>
                        
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Username" [(ngModel)]="outgoing_username" name="mPhone" type="text"
                                          class="form-control" id="cus_phone" />
                                      </mat-form-field>
                        
                                      <mat-form-field class="example-full-width">
                                        <input matInput [(ngModel)]="outgoing_password" name="memail" placeholder="Password" type="password" class="form-control"
                                          id="cus_email" />
                                      </mat-form-field>
                                    </form>
                                  </div>
                                </div>
                              </div>
                          </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
