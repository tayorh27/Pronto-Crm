
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">

      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" method="" action="">
            <div class="card card-login">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">Log in</h4>
                <div class="social-line">
                  <!-- <a href="#pablo" class="btn btn-just-icon btn-link btn-white">

                    <i class="fa fa-google-plus"></i>
                  </a> -->
                </div>
              </div>
              <div class="card-body ">
                <!-- <p class="card-description text-center">Or Be Classical</p> -->
                <!-- <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="First Name...">
                  </div>
                </span> -->
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="email" class="form-control" id="mEmail" placeholder="Email..." required>
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" class="form-control" id="mPassword" placeholder="Password..." required>
                  </div>
                </span>
                <div class="row">
                  <label class="col-md-2"></label>
                  <div class="col-md-10">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" id="userNew"> Check this box if you are a new user
                        <span class="form-check-sign">
                          <span class="check"></span>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer justify-content-center">
                <a href="javascript:void(0)" class="btn btn-rose btn-link btn-lg" (click)="login()" *ngIf="!login_pressed">Lets Go</a>
                <div class="loader" *ngIf="login_pressed || forgot_pressed">
                  <svg class="circular" viewBox="25 25 50 50">
                      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                  </svg>
              </div>
              </div>
              <div class="card-footer justify-content-center">
                <a href="javascript:void(0)" class="btn btn-danger btn-link btn-sm" (click)="forgotpassword()" *ngIf="!forgot_pressed"><i>Forgot Password?</i></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
